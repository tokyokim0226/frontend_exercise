<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/250ea8a0c6.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="buttons">
        <button onclick="showToast(successMsg)">Success</button>
        <button onclick="showToast(errorMsg)">Error</button>
        <button onclick="showToast(invalidMsg)">Invalid</button>
    </div>

    <!-- toast box on the bottom right -->
    <div id="toastBox"> 
    </div>

<script>

let toastBox = document.getElementById('toastBox');
let successMsg = '<i class="fa-solid fa-circle-check"></i> Successfully submitted';
let errorMsg = " <i class='fa-solid fa-circle-xmark'></i> Please fix the error";
let invalidMsg = '<i class="fa-solid fa-circle-exclamation"></i> Invalid input, check again';

function showToast(msg) {
    let toast = document.createElement('div');
    toast.classList.add('toast'); //make sure when adding the class it is within quotes
    // function will create a div and add a classname toast to that div

    toast.innerHTML = msg;
    toastBox.appendChild(toast);

    if(msg.includes('error')){
        toast.classList.add('error');
        console.log(toast);
    }
    if(msg.includes('Invalid')){
        toast.classList.add('invalid');
        //includes is case sensitive
    }

    //need to make sure the notification disappears soons
    setTimeout(()=> {
        toast.remove();
    },6000);
}

</script>

</body>
</html>
