<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="app">
    <h1>Simple Quiz</h1>
    <div class="quiz">
        <h2 id="question">Question goes here</h2>
        <div id="answer-buttons">
            <button class="btn btn-1">Answer 1</button>
            <button class="btn btn-2">Answer 2</button>
            <button class="btn btn-3">Answer 3</button>
            <button class="btn btn-4">Answer 4</button>
        </div>
        <button id="next-btn">Next</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
